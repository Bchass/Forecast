<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,
initial-scale=1.0" />
<meta http-http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="stylesheet" href="./style.css" />
<title>Weather</title>
</head>

<body>

   <!--Hamburger menu div-->
 <div class="container" onclick="HBfunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    </div>
    
    <!--Hamburger menu function-->
    <script>
    function HBfunction(x){
      x.classList.toggle("change");
    }
    </script>
  <div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <canvas class="icon" width="128" height="128"></canvas>
  </div>

  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">34</h2>
      <span>F</span>
    </div>
    <div class="temperature-description">It's cold</div>
  </div>
  
  <!--Nested divs for descriptions-->
 <div id="Main">
  <div class="minutely-temp">
    <div class="minutely-description">placeholder2</div>

  </div>

  <div class="hourly-temp">
    <div class="hourly-description">placeholder</div>
  </div>

  <div class="daily-temp">
    <div class="daily-description">placeholder1</div>
  </div>

 </div>

  <script src="app.js">
  </script>

  <script src="skycons.js">
  </script>
  
</body>

</html>
